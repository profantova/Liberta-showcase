<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./src/scss/app.scss">

		<title></title>
	</head>
	<body>
		<header class="w-100">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">
					<img src="./src/img/logo/logo-liberta.svg" alt="liberta-logo" class="navbar-brand__logo">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto w-100 justify-content-end">
						<li class="nav-item active">
							<a class="nav-link" href="#">Preklady</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Korektúry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Tlmočenie</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Grafické práce</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">O nás</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Kontakt</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>

		<section class="hero-section hero-section--secondary" style="background-image: url('./src/img/background-image/kontakt_page.png');">
			<div class="container-fluid container--is-positioned">

				<div class="row">
					<div class="hero-section__content col-sm-12 col-md-8 col-lg-6">
						<h1>Kontaktujte nás</h1>
						<p>Spojíme Vás so svetom</p>
					</div>
				</div>

			</div>

			<div class="row">
				<img src="./src/img/misc/arrow.svg" alt="arrow" class="arrow arrow--down">
			</div>

		</section>

        <section class="section-contact section--large">
            <div class="container-fluid">

                <div class="row block-contact">
                    <div class="block-contact__content col-sm-12 col-lg-6">

                        <div class="email">
                            <p><strong>E-mail:</strong></p>
                            <a href="mailto:info@agenturaliberta.sk">info@agenturaliberta.sk</a>
                        </div>

                        <div class="phone">
                            <p><strong>Telefón</strong></p>
                            <p>0900 123 456</p>
                        </div>

                        <div class="address">
                            <p><strong>Adresa</strong></p>
                            <p>
                                Agentúra Libertá, s. r. o. <br>
                                Južná trieda 4B <br>
                                040 01 Košice – mestská časť Juh <br>
                                Slovensko
                            </p>
                        </div>

                        <div class="social-icons">
                            <a href="#">
                                <img src="./src/img/misc/instagram_icon.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./src/img/misc/Twitter_icon.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./src/img/misc/LinkedIn_icon.svg" alt="">
                            </a>
                        </div>

                    </div>

                    <div class="block-contact__form col-sm-12 col-lg-6">
                        <form>
                            <div class="form-group">
                              <label for="exampleInputName1">Meno</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Meno">
                            </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">E-mail</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputSubject1">Predmet</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Predmet">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputMessage1">Text</label>
                                <textarea class="form-control" id="exampleInputPassword1" placeholder="Text"rows="8" cols="80">Text</textarea>
                              </div>
                              <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Súhlasím so spracovaním osobných údajov</label>
                              </div>
                              <button type="submit" class="btn btn-secondary">Odoslať</button>
                        </form>
                    </div>

                </div>

            </div>

        </section>
		
	</main>

        <script src="./src/js/app.js"></script>
	</body>
</html>
